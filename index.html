 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">SAKURA</a>	
		<div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
	  	<form class="form-inline" action="/logout" method="POST">
			<a class="nav-link" href="#"><button id="logout_btn" class="btn btn-outline-secondary" type="submit">Logout</button></a>
		</form>	
	</nav>
	
	<div class="container">
		<div id="report_sent" class="row alert alert-secondary" role="alert">
			Report has been Sent!
		</div>
		<!-- List of Categories -->
		<div class="row" id="select_category">
			<button id="category_one" value="category_one" type="button" class="btn categories" data-description="SEXUAL HARASSMENT Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. " onclick="selectCategory(this)"><strong> A </strong></button>
			<button id="category_two" value="category_two" type="button" class="btn categories" data-description="PHYSICAL HARASSMENT Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. " onclick="selectCategory(this)"><strong> B </strong></button>
			<button id="category_three" value="category_three" type="button" class="btn categories" data-description="DISCRIMINATORY HARASSMENT Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. " onclick="selectCategory(this)"><strong> C </strong></button>

		</div>
		<div class="row" id="submit_btn_div">
			<form class="form-inline my-2 my-lg-0">
				<button id="submit_btn" class="btn my-2 my-sm-0" type="button" data-toggle="modal" data-target="#submit_modal" disabled> SUBMIT REPORT </button>
			</form>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="submit_modal" tabindex="-1" role="dialog" aria-labelledby="submit_modal_title" aria-hidden="true">
		 	<div class="modal-dialog modal-dialog-centered" role="document">
		   		<div class="modal-content">
		    		<div class="modal-header">
		      		</div>
			      	<div class="modal-body">
			        CONFIRM SUBMISSION OF REPORT?
			      	</div>
			      	<div class="modal-footer">
			        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			        	<button id="confirm_btn" type="button" class="btn btn-primary" data-dismiss="modal" onclick="reportSent(this)">Confirm</button>
			      	</div>
		    	</div>
		  	</div>
		</div>
		<!-- Category Description -->
		<div class="row" id="sec_div">
		    <div class="col description" id="report_desc"></div>		    
		</div>
	</div>
